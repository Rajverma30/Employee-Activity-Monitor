<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hello</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#0f172a 0%, #0b1220 100%);
      --card: rgba(255,255,255,0.03);
      --text: #e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{
      display:flex;align-items:center;justify-content:center;
      background:var(--bg);color:var(--text);
      padding:2rem;
    }
    .card{
      display:flex;flex-direction:column;align-items:center;gap:0.5rem;
      padding:2.25rem 3rem;border-radius:16px;background:var(--card);
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1{
      margin:0;font-weight:700;font-size:clamp(2rem,6vw,4rem);
      letter-spacing:0.02em;text-transform:none;
    }
    p{margin:0;opacity:0.85}
    .hint{font-size:0.9rem;color:rgba(230,238,248,0.8)}
    @media (max-width:420px){.card{padding:1.5rem 1.25rem}}
  </style>
</head>
<body>
  <div class="card">
    <h1>hello</h1>
    <p class="hint">This is a simple HTML + CSS single-file example.</p>
  </div>
</body>
</html>
